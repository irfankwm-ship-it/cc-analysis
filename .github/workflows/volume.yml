name: Compile Monthly Volume

on:
  schedule:
    - cron: "0 8 1 * *"
  workflow_dispatch:

jobs:
  compile-volume:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cc-analysis
        uses: actions/checkout@v4

      - name: Checkout cc-data
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/cc-data
          path: cc-data
          token: ${{ secrets.CC_PAT }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pyyaml click jsonschema

      - name: Compile volume
        run: |
          python -m analysis.cli compile-volume \
            --env prod \
            --date $(date +%Y-%m-%d) \
            --archive-dir ./cc-data/archive

      - name: Commit and push volume to cc-data
        working-directory: cc-data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add archive/volumes/
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Add monthly volume for $(date +%Y-%m)"
          git push
