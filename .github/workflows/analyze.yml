name: Analyze Data

on:
  repository_dispatch:
    types: [new-raw-data]
  workflow_dispatch:

# Prevent concurrent runs - if a new run starts, cancel the old one
concurrency:
  group: analyze-${{ github.event.client_payload.date || 'manual' }}
  cancel-in-progress: true

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cc-analysis
        uses: actions/checkout@v4

      - name: Checkout cc-data
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/cc-data
          path: cc-data
          token: ${{ secrets.CC_PAT }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e .

      - name: Determine date
        id: date
        run: |
          if [ -n "${{ github.event.client_payload.date }}" ]; then
            echo "date=${{ github.event.client_payload.date }}" >> "$GITHUB_OUTPUT"
          else
            echo "date=$(date +%Y-%m-%d)" >> "$GITHUB_OUTPUT"
          fi

      - name: Run analysis
        env:
          OLLAMA_URL: ${{ secrets.OLLAMA_URL }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
        run: |
          python -m analysis.cli run \
            --env prod \
            --date ${{ steps.date.outputs.date }} \
            --raw-dir ./cc-data/raw/${{ steps.date.outputs.date }} \
            --output-dir ./cc-data/processed \
            --archive-dir ./cc-data/archive \
            --schemas-dir ./cc-data/schemas

      - name: Validate briefing
        run: |
          python cc-data/scripts/validate.py processed/${{ steps.date.outputs.date }}/briefing.json

      - name: Compile timeline
        run: |
          python -m analysis.cli compile-timeline \
            --env prod \
            --archive-dir ./cc-data/archive \
            --timelines-dir ./cc-data/timelines

      - name: Commit and push processed + archive + timelines to cc-data
        working-directory: cc-data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add processed/ archive/ timelines/
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Daily rebuild: ${{ steps.date.outputs.date }}"

          # Retry push with rebase to handle race conditions
          for i in 1 2 3; do
            if git push; then
              echo "Push succeeded"
              exit 0
            fi
            echo "Push failed, attempt $i/3. Pulling and retrying..."
            git pull --rebase
          done
          echo "Push failed after 3 attempts"
          exit 1

      - name: Dispatch cc-site workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CC_PAT }}
          repository: ${{ github.repository_owner }}/cc-site
          event-type: new-processed-data
          client-payload: '{"date": "${{ steps.date.outputs.date }}"}'

      - name: Dispatch cc-newsletter workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CC_PAT }}
          repository: ${{ github.repository_owner }}/cc-newsletter
          event-type: new-processed-data
          client-payload: '{"date": "${{ steps.date.outputs.date }}"}'
