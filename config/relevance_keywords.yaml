low_value_patterns:
  # Tabloid / accidents / crime without policy angle
  - "\\b(?:car accident|traffic accident|car crash|killed in.*(?:crash|accident))\\b"
  - "\\b(?:crash kills?|dead in|dies? in|death toll)\\b"
  - "\\b(?:murder|stabbing|assault|robbery|theft|arson)\\b"
  - "\\b(?:celebrity|gossip|dating|romance|wedding|divorce)\\b"
  - "\\b(?:sports? (?:star|team)|athlete|tournament|championship|world cup)\\b"
  # Pure science without policy implications
  - "\\b(?:fossil|dinosaur|archaeological? find|excavation|paleontolog)\\b"
  - "\\b(?:species discovered|new species|wildlife|biodiversity)\\b"
  - "ecological resilience|marsh ecosystem|alpine ecosystem"
  # Entertainment / lifestyle
  - "\\b(?:movie|film release|box office|streaming|concert|music video)\\b"
  - "\\b(?:fashion|beauty|makeup|cosmetic|skincare)\\b"
  - "\\b(?:food|restaurant|recipe|cuisine|chef)\\b"
  # Weather / natural disasters (unless policy-related)
  - "\\b(?:earthquake|typhoon|flood|landslide)\\b(?!.*(?:policy|aid|relief|government))"
  # Astronomy / astrophysics
  - "\\b(?:black hole|white dwarf|neutron star|supernova|pulsar|quasar)\\b"
  - "\\b(?:astronomy|astrophysics|cosmology|exoplanet|telescope|observatory)\\b"
  - "\\b(?:galaxy|galaxies|light-year|stellar|celestial)\\b"
  # Sports results / medals (individual sports)
  - "\\b(?:skating|medal|luge|bobsled|ski jump|figure skat|speed skat|winter olymp)\\b"
  - "\\b(?:horse rac|jockey|turf|derby|stakes race)\\b"
  # Human interest / viral stories
  - "\\b(?:viral|went viral|became famous|internet sensation)\\b"
  # Festival / lifestyle
  - "\\b(?:new year.{0,10}market|lunar new year.{0,10}fair|spring festival.{0,10}market)\\b"
  # Pop culture / fictional characters
  - "\\b(?:harry potter|hogwarts|draco malfoy|marvel|avengers|star wars|anime)\\b"
  # Zodiac/festival decorations (lifestyle, not policy)
  - "\\b(?:zodiac|horoscope|paper.?cut|lantern display|festive atmosphere|decorat)\\b"
  - "(?:剪纸|灯笼|生肖|年画|窗花|喜庆氛围|装饰)"
  # Pet/animal viral
  - "\\b(?:cute|adorable|heartwarming).{0,15}(?:pet|puppy|kitten|panda|animal)\\b"
  - "(?:萌宠|可爱.*宠物|暖心)"
  # Pure obituaries without policy angle
  - "\\b(?:passed away|funeral|memorial service|obituary).{0,20}(?:age|aged|years old)\\b"
  - "(?:逝世.*享年|追悼会|讣告)"
  # Routine ceremonial greetings
  - "\\b(?:extends? greetings|sends? congratulations|courtesy call|new year.{0,5}message)\\b"
  - "(?:致以.*问候|礼节性拜访|新年贺词|致以祝贺)"
  # Pure population/demographic statistics
  - "\\b(?:population (?:figure|statistic|estimate|data)).{0,20}(?:percent|%|increase|decrease)\\b"
  - "(?:人口.*临时数字|人口统计)"
  # Chinese low-value patterns (CJK — no word boundaries)
  - "(?:车祸|交通事故|撞车|坠机)"
  - "(?:谋杀|刺伤|袭击|抢劫|盗窃|纵火)"
  - "(?:明星|八卦|绯闻|网红|偶像|选秀)"
  - "(?:体育|运动员|锦标赛|世界杯|联赛|奥运)"
  - "(?:化石|恐龙|考古|古生物)"
  - "(?:黑洞|白矮星|中子星|超新星|天文|望远镜)"
  - "(?:电影|票房|上映|综艺|音乐会|演唱会)"
  - "(?:美妆|化妆品|护肤|时尚|服饰)"
  - "(?:美食|餐厅|食谱|烹饪|菜谱)"
  - "(?:暴雨|降雨|天气预报|气象预警|雷暴)"
  - "(?:楼市|房价|预售|楼盘|房地产(?!.*(?:政策|调控)))"
  # Sports results / medals (Chinese)
  - "(?:滑冰|金牌|奖牌|冬奥|雪橇|短道速滑|花样滑冰)"
  # Horse racing (Traditional + Simplified)
  - "(?:赛马|賽馬|马会|馬會|赛狗)"
  # Viral / trending (human interest)
  - "(?:又火了|走红|爆红|刷屏)"
  # Festival markets / lifestyle
  - "(?:年宵市场|年货|花市|庙会|春节见闻|新春见闻)"
  # Agricultural human interest
  - "(?:菜农|蔬菜.*万斤|水果.*万斤)"

